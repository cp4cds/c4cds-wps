[metadata:main]
identification_title = c4cds-wps
identification_abstract = A WPS Compute Service for Climate Data Store
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, c4cds, demo
identification_keywords_type = theme
provider_name = c4cds-wps
provider_url=http://c4cds-wps.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = c4cds.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

[data]
cmip5_archive_root = /opt/data
cordex_archive_root = /opt/data
grid_files_dir = /opt/data/grid_files
drs_pattern = DKRZ
